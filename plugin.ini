[info]
name = "OAI-PMH Gateway"
author = "Daniel Berthereau"
description = "Expose files and metadata of a standard OAI-PMH static repository through Omeka used as a gateway."
license = "CeCILL v2.1"
link = "https://github.com/Daniel-KM/OaiPmhGateway"
support_link = "https://github.com/Daniel-KM/OaiPmhGateway/issues"
required_plugins = "OaiPmhRepository"
optional_plugins = "OaipmhHarvester, OaiPmhStaticRepository, ArchiveRepertory, DublinCoreExtended"
version = "2.3"
omeka_minimum_version = "2.2.2"
omeka_target_version = "2.4.1"
tags = "archive, repository, import"
